<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style.css">
    <title>Tech Wave</title>
</head>
<body class="inter">

    <!-- Header -->
    <header class="header-section">
      <nav class="navbar">
        <h3 class="nav-logo white-01">Tech<span class="wave">Wave</span></h3>
        <ul class="nav-items">
            <li class="nav-list">
                <a class="nav-item white-01" href="#">About</a>
            </li>
            <li class="nav-list">
                <a class="nav-item white-01"  href="#">Episode</a>
            </li>
            <li class="nav-list">
                <a class="nav-item white-01"  href="#">Host</a>
            </li>
        </ul>
        <button class="btn1 btn white-01">
            Subscribe <i class="fa-solid fa-arrow-right"></i>
        </button>
        <img src="assets/hamburger-menu.png" alt="hamerbug" class="hambuger">
      </nav>


    </header>
    
    <!-- Main -->

    <main>

        <!-- banner -->
        <section class="banner-section">
            <div class="banner-box">
                <div class="podcast-logo">
                    <img src="assets/hero-circle.png" alt="circle" class="circle">
                  <img src="assets/microphone.png" alt="microphone" class="mic">
                  <span class="new">NEW</span>
                </div>
                <div class="banner-content">
                   <h2 class="banner-title white-01">TechWave</h2>
                   <p class="banner-description white-01">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                   <div class="banner-btn">
                    <button class="btn white-01">
                        <i class="fa-brands fa-spotify"></i>
                        Listen on Spotify </button>
                    <button class="btn2">
                        <i class="fa-regular fa-envelope"></i>
                        Subscribe
                    </button>
                   </div>
                </div>
            </div>
        </section>
    </main>




</body>
</html>
